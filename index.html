<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts Blog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- MODAL DE EDIÇÃO -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        
        <h2>Editar Post</h2>

        <label>Título</label>
        <input type="text" id="edit-title">

        <label>Conteúdo</label>
        <textarea id="edit-content" rows="5"></textarea>

        <button id="save-edit-btn" onclick="saveEdit()">Salvar</button>
    </div>
</div>

    <header>
        <h1>Posts Blog</h1>
    </header>

    <main>

        <!-- Criar novo post -->
        <section id="create-post">
            <h2>Criar Novo Post</h2>
            <form id="post-form">
                <input type="text" id="post-title" placeholder="Título do Post" required>
                <textarea id="post-content" placeholder="Conteúdo do Post" rows="4" required></textarea>
                <button type="submit">Publicar</button>
            </form>
        </section>

        <!-- Posts renderizados -->
        <section id="posts"></section>

    </main>

    <footer>
        <p>&copy; 2024 Eduardo Martins</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
