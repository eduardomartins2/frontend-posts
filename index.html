<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notepad</title>

    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <!-- MODAL DE EDIÇÃO -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>

            <h2>Editar Nota</h2>

            <label>Título</label>
            <input type="text" id="edit-title">

            <label>Conteúdo</label>
            <textarea id="edit-content" rows="5"></textarea>

            <button id="save-edit-btn">Salvar</button>
        </div>
    </div>

    <header>
        <h1>Notepad</h1>
    </header>

    <main>
        <section id="create-post">
            <h2>Criar Nova Nota</h2>

            <form id="post-form">
                <input type="text" id="post-title" placeholder="Título" required>
                <textarea id="post-content" placeholder="Conteúdo" rows="4" required></textarea>

                <button type="submit">Salvar</button>
            </form>
        </section>

        <section id="posts"></section>

    </main>

    <footer>
        <p>&copy; 2024 Eduardo Martins</p>
    </footer>

    <!-- Módulos JS organizados -->
    <script type="module" src="js/script.js"></script>

</body>
</html>
