<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts Blog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Posts Blog</h1>
    </header>

    <main>
        
        <!-- Formulário para criar um novo post -->

        <section id="create-post">
            <h2>Criar Novo Post</h2>
            <form id="post-form">
                <input type="text" id="post-title" placeholder="Título do Post" required>
                <textarea id="post-content" placeholder="Conteúdo do Post" rows="4" required></textarea>
                <button type="submit">Publicar</button>
            </form>
        </section>

        <!-- Seção onde os posts serão carregados -->

        <section id="posts">
            <div class="post">
                <div class="comment-form">
                    <textarea placeholder="Adicionar um comentário..."></textarea>
                    <button onclick="addComment(postId, this)">Adicionar Comentário</button>
                </div>

                <!-- Área onde os comentários são exibidos -->

                <div class="comments">

                    <!-- Comentários carregados via JavaScript -->

                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Eduardo Martins</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
